name: Scheduled tasks ğŸ•’

on:
  schedule:
    - cron: 30 7 * * 6
  workflow_dispatch:

jobs:
  codeql:
    name: GitHub CodeQL ğŸ”¬
    uses: ./.github/workflows/__codeql.yml
    permissions:
      actions: read
      contents: read
      security-events: write
    with:
      commit: ${{ github.sha }}

  container_retention:
    name: Package maintenance ğŸ‘·â€â™‚ï¸ 
    runs-on: ubuntu-latest
    env:
      REGISTRY_IMAGE: jellyfin/jellyfin-vue
    steps:
      - name: Login to GitHub Container Registry ğŸ”‘
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.JF_BOT_TOKEN }}

      - name: Login to Docker Hub ğŸ”‘
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Remove old container versions ğŸ—‘ï¸
        uses: snok/container-retention-policy@v3.0.0
        with:
          account: ${{ github.repository_owner }}
          token: ${{ secrets.GITHUB_TOKEN }}
          image-names: ${{ env.REGISTRY_IMAGE }}
          image-tags: unstable*
          tag-selection: both
          cut-off: 4w # 4 weeks
          dry-run: true
      
