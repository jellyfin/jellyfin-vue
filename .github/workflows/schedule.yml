name: Scheduled tasks 🕒

on:
  schedule:
    - cron: 30 7 * * 6
  workflow_dispatch:

jobs:
  codeql:
    name: CodeQL 🏗️
    uses: ./.github/workflows/reusable/codeql.yml
    permissions:
      actions: read
      contents: read
      security-events: write
    with:
      commit: ${{ github.sha }}
