name: GitHub CodeQL ğŸ”¬

on:
  push:
    branches: [master]
    paths-ignore:
      - '**/*.md'
      - 'api/**'
  pull_request:
    branches: [master]
    paths-ignore:
      - '**/*.md'
      - 'api/**'
  schedule:
    - cron: '30 7 * * 6'

jobs:
  analyze:
    name: Analyze ğŸ”¬
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['typescript']
    steps:
      - name: Checkout repository â¬‡ï¸
        uses: actions/checkout@v2.4.0

      - name: Initialize CodeQL ğŸ› ï¸
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild ğŸ“¦
        uses: github/codeql-action/autobuild@v1

      - name: Perform CodeQL Analysis ğŸ§ª
        uses: github/codeql-action/analyze@v1
