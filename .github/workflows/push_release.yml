name: Push & Release ğŸŒ

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'push' && github.ref }}
  cancel-in-progress: true

on:
  release:
    types:
      - released
      - prereleased
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'

jobs:
  automation:
    name: Automation ğŸ›ï¸
    if: ${{ github.repository == 'jellyfin/jellyfin-vue' }}
    uses: ./.github/workflows/__automation.yml
    secrets: inherit

  main:
    name: ${{ github.event_name == 'push' && 'Unstable ğŸš€âš ï¸' || 'Stable ğŸ·ï¸âœ…' }}
    uses: ./.github/workflows/__package.yml
    secrets: inherit
    # Needed for attestation publication
    permissions:
      id-token: write
      attestations: write
    with:
      commit: ${{ github.event_name == 'push' && github.sha }}
      is_prerelease: ${{ github.event_name == 'release' && github.event.action == 'prereleased' }}
      tag_name: ${{ github.event_name == 'release' && github.event.release.tag_name }}
      push: ${{ github.repository == 'jellyfin/jellyfin-vue' }}

  codeql:
    name: GitHub CodeQL ğŸ”¬
    uses: ./.github/workflows/__codeql.yml
    permissions:
      actions: read
      contents: read
      security-events: write
    with:
      commit: ${{ github.sha }}

  deploy:
    name: Deploy ğŸš€
    if: ${{ github.repository == 'jellyfin/jellyfin-vue' }}
    uses: ./.github/workflows/__deploy.yml
    needs:
      - main
    permissions:
      contents: read
      deployments: write
    secrets: inherit
    with:
      branch: ${{ github.ref_name }}
      comment: false
