name: Push & Release 🌍

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'push' && github.ref }}
  cancel-in-progress: true

on:
  release:
    types:
      - released
      - prereleased
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'

jobs:
  label:
    name: Labeling 🏷️
    if: ${{ always() && !cancelled() }}
    runs-on: ubuntu-latest

    steps:
      - name: Check all PRs for merge conflicts ⛔
        uses: eps1lon/actions-label-merge-conflict@v3.0.2
        with:
          dirtyLabel: "merge conflict"
          repoToken: ${{ secrets.JF_BOT_TOKEN }}

  main:
    name: ${{ github.event_name == 'push' && 'Unstable 🚀⚠️' || 'Stable 🏷️✅' }}
    uses: ./.github/workflows/reusable/package.yml
    secrets: inherit
    # Needed for attestation publication
    permissions:
      id-token: write
      attestations: write
    with:
      commit: ${{ github.event_name == 'push' && github.sha }}
      is_prerelease: ${{ github.event_name == 'release' && github.event.action == 'prereleased' }}
      tag_name: ${{ github.event_name == 'release' && github.event.release.tag_name }}
      push: true

  codeql:
    name: CodeQL 🏗️
    uses: ./.github/workflows/reusable/codeql.yml
    permissions:
      actions: read
      contents: read
      security-events: write

  deploy:
    name: Deploy 🚀
    uses: ./.github/workflows/reusable/deploy.yml
    needs:
      - main
    permissions:
      contents: read
      deployments: write
    secrets: inherit
    with:
      branch: ${{ github.ref_name }}
      comment: false
