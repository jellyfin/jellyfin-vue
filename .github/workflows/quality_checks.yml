name: Quality checks ğŸ‘ŒğŸ§ª

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
    paths-ignore:
      - '**/*.md'
  merge_group:
  schedule:
    - cron: 30 7 * * 6
  workflow_dispatch:

jobs:
  dependency-review:
    name: Vulnerable dependencies ğŸ”
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7
        with:
          show-progress: false

      - name: Scan
        uses: actions/dependency-review-action@v4.3.3
        with:
          ## Workaround from https://github.com/actions/dependency-review-action/issues/456
          ## TODO: Remove when necessary
          base-ref: ${{ github.event.pull_request.base.sha || 'master' }}
          head-ref: ${{ github.event.pull_request.head.sha || github.ref }}

  lint:
    name: Lint ğŸ”¬
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.7
        with:
          show-progress: false

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run linter âœï¸
        run: npm run lint

  typecheck:
    name: Typecheck ğŸˆ¯
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.7
        with:
          show-progress: false

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run typecheck ğŸ“–
        run: npm run typecheck

  build:
    name: Build ğŸ—ï¸
    uses: ./.github/workflows/package.yml
    with:
      commit: ${{ github.sha }}

  conventional_commits:
    name: Conventional commits check ğŸ’¬
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.7
        with:
          show-progress: false

      - name: Check if all commits comply with the specification
        uses: webiny/action-conventional-commits@v1.3.0
