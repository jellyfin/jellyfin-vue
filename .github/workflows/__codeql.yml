name: GitHub CodeQL ğŸ”¬

on:
  workflow_call:
    inputs:
      commit:
        required: true
        type: string
jobs:
  analyze:
    name: Analyze ${{ matrix.language }} ğŸ”¬
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript-typescript

    steps:
      - name: Checkout repository â¬‡ï¸
        uses: actions/checkout@v5.0.0
        with:
          ref: ${{ inputs.commit }}
          show-progress: false

      - name: Initialize CodeQL ğŸ› ï¸
        uses: github/codeql-action/init@v3.30.0
        with:
          queries: security-and-quality
          languages: ${{ matrix.language }}
          dependency-caching: true

      - name: Autobuild ğŸ“¦
        uses: github/codeql-action/autobuild@v3.30.0

      - name: Perform CodeQL Analysis ğŸ§ª
        uses: github/codeql-action/analyze@v3.30.0
        with:
          category: '/language:${{matrix.language}}'
