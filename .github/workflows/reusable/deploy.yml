name: Deploy ğŸ—ï¸

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      commit:
        required: false
        type: string
      pr_number:
        required: false
        type: number
      comment:
        required: false
        type: boolean
      artifact_name:
        required: false
        type: string
        default: frontend

jobs:
  cf-pages:
    name: CloudFlare Pages ğŸ“ƒ
    runs-on: ubuntu-latest
    environment: ${{ inputs.branch == 'master' && 'production' || 'preview' }}
    outputs:
      url: ${{ steps.cf.outputs.deployment-url }}

    steps:
      - name: Download workflow artifact â¬‡ï¸
        uses: actions/download-artifact@v4.1.8
        with:
          name: ${{ inputs.artifact_name }}
          path: dist

      - name: Publish to Cloudflare Pages ğŸ“ƒ
        uses: cloudflare/wrangler-action@v3.7.0
        id: cf
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=jf-vue --branch=${{ inputs.branch }}

  compose-comment:
    name: Compose comment ğŸ“
    if: ${{ always() && inputs.comment }}
    uses: ./.github/workflows/reusable/job_messages.yml
    needs:
      - cf-pages

    with:
      branch: ${{ inputs.branch }}
      commit: ${{ inputs.commit }}
      preview_url: ${{ needs.cf-pages.outputs.url }}
      build_workflow_run_id: ${{ github.run_id}}
      commenting_workflow_run_id: ${{ github.run_id }}
      in_progress: false

  comment-status:
    name: Create comment status ğŸ“Š
    if: ${{ always() && inputs.comment && inputs.pr_number }}
    runs-on: ubuntu-latest
    needs:
      - compose-comment

    steps:
      - name: Update job summary in PR comment ğŸ”ƒ
        uses: thollander/actions-comment-pull-request@v2.5.0
        with:
          GITHUB_TOKEN: ${{ secrets.JF_BOT_TOKEN }}
          message: ${{ needs.compose-comment.outputs.msg }}
          pr_number: ${{ inputs.pr_number }}
          comment_tag: ${{ needs.compose-comment.outputs.marker }}
