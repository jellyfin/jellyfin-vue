name: Stable release ğŸ•Šï¸ğŸ“¦

on:
  release:
    types:
      - released
      - prereleased

jobs:
  docker:
    name: Build frontend Docker images ğŸ’¿ğŸ’»
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Configure QEMU âš™ï¸
        uses: docker/setup-qemu-action@v3.0.0

      - name: Configure Docker Buildx âš™ï¸
        uses: docker/setup-buildx-action@v3.0.0

      - name: Login to Docker Hub ğŸ”‘
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry ğŸ”‘
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.JF_BOT_TOKEN }}

      - name: Build and push stable images ğŸ› ï¸â¬†ï¸
        if: github.event.action == 'released'
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          file: packaging/docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm
          build-args: |
            IS_STABLE=1
          tags: |
            jellyfin/jellyfin-vue:stable
            jellyfin/jellyfin-vue:stable.${{ github.event.release.tag_name }}
            jellyfin/jellyfin-vue:latest
            ghcr.io/jellyfin/jellyfin-vue:stable
            ghcr.io/jellyfin/jellyfin-vue:stable.${{ github.event.release.tag_name }}
            ghcr.io/jellyfin/jellyfin-vue:latest

      - name: Build and push release candidate images ğŸ› ï¸â¬†ï¸
        if: github.event.action == 'prereleased'
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          file: packaging/docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm
          build-args: |
            IS_STABLE=1
          tags: |
            jellyfin/jellyfin-vue:stable-rc
            jellyfin/jellyfin-vue:stable-rc.${{ github.event.release.tag_name }}
            ghcr.io/jellyfin/jellyfin-vue:stable-rc
            ghcr.io/jellyfin/jellyfin-vue:stable-rc.${{ github.event.release.tag_name }}

  tauri:
    name: Build Tauri ğŸ› ï¸
    strategy:
      fail-fast: false
      matrix:
        platform:
          - "macos-latest"
          - "ubuntu-latest"
          - "windows-latest"
    defaults:
      run:
        working-directory: packaging/tauri

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 20
          check-latest: true

      - name: Install npm dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Install Linux dependencies ğŸ“¦ğŸ§
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt update -qq
          sudo apt install -y --no-install-recommends $(cat apt_packages)

      - name: Build Tauri ğŸ› ï¸
        run: npm run build

      - name: Upload artifact (Linux) â¬†ï¸ğŸ§
        uses: actions/upload-artifact@v3.1.3
        if: matrix.platform == 'ubuntu-latest'
        with:
          name: jellyfin-vue_linux-amd64
          path: |
            packaging/tauri/target/release/bundle/deb/*.deb
            packaging/tauri/target/release/bundle/appimage_deb

      - name: Upload artifact (MacOS) â¬†ï¸ğŸ
        uses: actions/upload-artifact@v3.1.3
        if: matrix.platform == 'macos-latest'
        with:
          name: jellyfin-vue_macOS
          path: |
            packaging/tauri/target/release/bundle/macos
            packaging/tauri/target/release/bundle/dmg/*.dmg

      - name: Upload artifact (Windows) â¬†ï¸ğŸªŸ
        uses: actions/upload-artifact@v3.1.3
        if: matrix.platform == 'windows-latest'
        with:
          name: jellyfin-vue_windows_amd64
          path: packaging/tauri/target/release/jellyfin-vue.exe
