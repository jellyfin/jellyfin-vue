name: GitHub CodeQL ğŸ”¬

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'push' && github.ref || github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - '**/*.md'
  merge_group:
  workflow_call:
  schedule:
    - cron: 0 0 * * MON,FRI

jobs:
  analyze:
    name: Analyze ğŸ”¬
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript-typescript

    steps:
      - name: Checkout repository â¬‡ï¸
        uses: actions/checkout@v4.1.7
        with:
          show-progress: false

      - name: Initialize CodeQL ğŸ› ï¸
        uses: github/codeql-action/init@v3.25.11
        with:
          queries: security-and-quality
          languages: ${{ matrix.language }}

      - name: Autobuild ğŸ“¦
        uses: github/codeql-action/autobuild@v3.25.11

      - name: Perform CodeQL Analysis ğŸ§ª
        uses: github/codeql-action/analyze@v3.25.11
        with:
          category: '/language:${{matrix.language}}'
