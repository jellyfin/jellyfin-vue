name: Pull Request Checks ğŸ‘ŒğŸ§ª

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    name: Lint ğŸ”¬
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3.0.0

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 16
          cache: 'npm'
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run linter âœï¸
        run: npm run lint

  test:
    name: Test ğŸ§«
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 16
          cache: 'npm'
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run tests ğŸ§ª
        run: npm run test

      - name: Upload coverage â¬†ï¸
        uses: codecov/codecov-action@v2.1.0

  build:
    name: Build ğŸ› ï¸
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - 'linux/amd64'
          - 'linux/arm64'
          - 'linux/arm'
          - 'linux/arm/v6'

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3.0.0

      - name: Configure QEMU âš™ï¸
        uses: docker/setup-qemu-action@v1.2.0

      - name: Configure Docker Buildx âš™ï¸
        uses: docker/setup-buildx-action@v1.6.0

      - name: Build Docker images ğŸ› ï¸
        uses: docker/build-push-action@v2.9.0
        with:
          context: .
          platforms: ${{ matrix.platform }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            jellyfin/jellyfin-vue:pr-build

  tauri:
    name: Tauri ğŸ› ï¸
    strategy:
      fail-fast: false
      matrix:
        platform:
          - 'macos-latest'
          - 'ubuntu-latest'
          - 'windows-latest'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3.0.0

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 16
          cache: 'npm'
          check-latest: true

      - name: Setup rust environment âš™ï¸
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit -w tauri

      - name: Install webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0

      - name: Build Tauri ğŸ› ï¸
        run: 'npm run tauri:build -w tauri'
