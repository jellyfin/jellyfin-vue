name: Pull Request Checks ğŸ‘ŒğŸ§ª

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    name: Lint ğŸ”¬
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v2.4.0

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v2.5.0
        with:
          node-version: 16
          cache: 'npm'
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run linter âœï¸
        run: npm run lint

  test:
    name: Test ğŸ§«
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v2.5.0
        with:
          node-version: 16
          cache: 'npm'
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run tests ğŸ§ª
        run: npm run test

      - name: Upload coverage â¬†ï¸
        uses: codecov/codecov-action@v2.0.3

  build:
    name: Build ğŸ› ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v2.4.0

      - name: Configure QEMU âš™ï¸
        uses: docker/setup-qemu-action@v1.2.0

      - name: Configure Docker Buildx âš™ï¸
        uses: docker/setup-buildx-action@v1.5.1

      - name: Build Docker image ğŸ› ï¸
        uses: docker/build-push-action@v2.6.1
        with:
          platforms: linux/amd64,linux/arm64,linux/arm,linux/arm/v6
          load: true
          tags: |
            jellyfin/jellyfin-vue

      - name: Verify that Docker image runs ğŸ§«
        run: docker run --rm jellyfin/jellyfin-vue
