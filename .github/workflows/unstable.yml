name: Unstable release ğŸª²ğŸ“¦

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**/*.md"

jobs:
  docker:
    name: Build frontend Docker images ğŸ’¿ğŸ’»
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Get current date âŒ›
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Get commit hash âš™ï¸
        id: sha
        run: echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Configure QEMU âš™ï¸
        uses: docker/setup-qemu-action@v3.0.0

      - name: Configure Docker Buildx âš™ï¸
        uses: docker/setup-buildx-action@v3.0.0

      - name: Login to Docker Hub ğŸ”‘
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry ğŸ”‘
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.JF_BOT_TOKEN }}

      - name: Build and push Docker images ğŸ› ï¸
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          file: packaging/docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm
          tags: |
            jellyfin/jellyfin-vue:unstable
            jellyfin/jellyfin-vue:unstable.${{ steps.date.outputs.date }}.${{ steps.sha.outputs.sha }}
            ghcr.io/jellyfin/jellyfin-vue:unstable
            ghcr.io/jellyfin/jellyfin-vue:unstable.${{ steps.date.outputs.date }}.${{ steps.sha.outputs.sha }}

      - name: Extract built client for artifact publishing ğŸ“¦
        run: |
          docker pull ghcr.io/jellyfin/jellyfin-vue:unstable
          docker cp $(docker create --name jf ghcr.io/jellyfin/jellyfin-vue:unstable):/usr/share/nginx/html/ ./dist
          docker rm jf

      - name: Upload artifact (Client) â¬†ï¸ğŸ’»
        uses: actions/upload-artifact@v3.1.3
        with:
          name: frontend
          path: |
            dist

  tauri:
    name: Build Tauri ğŸ› ï¸
    strategy:
      fail-fast: false
      matrix:
        platform:
          - "macos-latest"
          - "ubuntu-latest"
          - "windows-latest"
    defaults:
      run:
        working-directory: packaging/tauri

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.1
        with:
          show-progress: false

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 20
          check-latest: true

      - name: Install npm dependencies ğŸ“¦
        run: "npm ci --no-audit"

      - name: Install Linux dependencies ğŸ“¦ğŸ§
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt update -qq
          sudo apt install -y --no-install-recommends $(cat apt_packages)

      - name: Build Tauri ğŸ› ï¸
        run: npm run build

      - name: Upload artifact (Linux) â¬†ï¸ğŸ§
        uses: actions/upload-artifact@v3.1.3
        if: matrix.platform == 'ubuntu-latest'
        with:
          name: jellyfin-vue_linux-amd64
          path: |
            packaging/tauri/target/release/bundle/deb/*.deb
            packaging/tauri/target/release/bundle/appimage_deb

      - name: Upload artifact (MacOS) â¬†ï¸ğŸ
        uses: actions/upload-artifact@v3.1.3
        if: matrix.platform == 'macos-latest'
        with:
          name: jellyfin-vue_macOS
          path: |
            packaging/tauri/target/release/bundle/macos
            packaging/tauri/target/release/bundle/dmg/*.dmg

      - name: Upload artifact (Windows) â¬†ï¸ğŸªŸ
        uses: actions/upload-artifact@v3.1.3
        if: matrix.platform == 'windows-latest'
        with:
          name: jellyfin-vue_windows_amd64
          path: packaging/tauri/target/release/jellyfin-vue.exe
