name: Quality checks ğŸ‘ŒğŸ§ª

on:
  workflow_call:
    inputs:
      commit:
        required: true
        type: string
  workflow_dispatch:

jobs:
  dependency-review:
    name: Vulnerable dependencies ğŸ”
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ inputs.commit }}
          show-progress: false

      - name: Scan
        uses: actions/dependency-review-action@v4.5.0
        with:
          base-ref: ${{ github.event.pull_request.base.sha || 'master' }}
          head-ref: ${{ github.event.pull_request.head.sha || github.ref }}

  quality:
    name: Run ${{ matrix.command }} ğŸ•µï¸â€â™‚ï¸
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        command:
          - lint
          - check:types
        include:
          - workspace: frontend
            command: analyze:cycles

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ inputs.commit }}
          show-progress: false

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v4.1.0
        with:
          node-version: lts/*
          check-latest: true
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run ${{ matrix.command }} âš™ï¸
        run: npm run ${{ matrix.command }} ${{ matrix.workspace && format('-w {0}', matrix.workspace) || '' }}

  commits_checks:
    name: Commit linting ğŸ’¬âœ…
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ inputs.commit }}
          show-progress: false

      - name: Check if all commits comply with the specification
        uses: webiny/action-conventional-commits@v1.3.0

      - name: Check for merge commits
        run: |
          git log --merges --oneline | grep -q "^" && exit 1 || exit 0

