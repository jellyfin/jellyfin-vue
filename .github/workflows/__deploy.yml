name: Deploy ğŸ—ï¸

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      commit:
        required: false
        type: string
      comment:
        required: false
        type: boolean
      artifact_name:
        required: false
        type: string
        default: frontend

env:
  CF_PROJECT_NAME: jf-vue

jobs:
  cf-pages:
    name: Cloudflare Pages ğŸ“ƒ
    runs-on: ubuntu-latest
    environment: 
      name: ${{ inputs.branch == 'master' && 'Production' || 'Preview' }}
      url: ${{ steps.cf.outputs.deployment-url }}
    outputs:
      url: ${{ steps.cf.outputs.deployment-url }}
      alias-url: ${{ steps.cf.outputs.deployment-alias-url }}

    steps:
      - name: Download workflow artifact â¬‡ï¸
        uses: actions/download-artifact@v4.1.8
        with:
          name: ${{ inputs.artifact_name }}
          path: dist

      - name: Publish to Cloudflare Pages ğŸ“ƒ
        uses: cloudflare/wrangler-action@v3.13.0
        id: cf
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ env.CF_PROJECT_NAME }} --branch=${{ inputs.branch }}

  compose-comment:
    name: Compose and push comment ğŸ“
    # Always run so the comment is composed for the workflow summary
    if: ${{ always() }}
    uses: ./.github/workflows/__job_messages.yml
    secrets: inherit
    needs:
      - cf-pages

    with:
      branch: ${{ inputs.branch }}
      commit: ${{ inputs.commit }}
      preview_url: ${{ needs.cf-pages.outputs.url }}
      preview_alias: ${{ needs.cf-pages.outputs.alias-url }}
      in_progress: false
      comment: ${{ inputs.comment }}
